<div class="container-fluid">
  <div class="row py-3 justify-content-center">

    <!-- 👇 👇 📋 todos list 👇 👇 -->
    <div class="col-3">
      <div id="todos-dashboard" class="h-50 py-4 bg-frost rounded rounded-2">
        <h5 id="offcanvasRightLabel"></h5>
        <p id="todos-message"></p>

        <div class="mb-5" id="todos-list">
          <!-- 👈 👈 📋 todos list 👉 👉 -->
        </div>
      </div>

      <section id="xx-todos-dashboard" class="h-50 py-4 bg-frost corners-left offcanvas offcanvas-end" tabindex="-1">
        <div class="offcanvas-header">
        </div>
        <!-- <div id="todos-count" class="text-end me-4"> -->
        <p id="xx-todos-message"></p>

        <div class="mb-5" id="xx-todos-list">
          <!-- 👈 👈 📋 todos list 👉 👉 -->
        </div>
        <div>
          <hr>
          <!-- 👇 👇 ✅ todos form 👇 👇 -->
          <form id="todos-form" class="input-group mb-3" onsubmit="app.TodosController.newTodo()">
            <input type="text" name="description" id="description" minlength="2" maxlength="28"
              class="form-control border-white border" placeholder="new todo">
            <button class="btn btn-outline-white text-white fw-bold" type="submit">+</button>
          </form>
        </div>
      </section>
    </div>

  </div>

  <div id="date-time" class="row align-content-center">
    <!-- 👇 👇 🕰️ clock 👇 👇 -->
    <div id="clock-display" class="text-white text-shadow text-center">
    </div>

    <!-- 👇 👇 📆 date 👇 👇 -->
    <h4 id="date-display" class="text-white text-shadow text-center">
    </h4>
  </div>

  <section class="row align-items-center justify-content-around mb-3">
    <!-- 👇 👇 🌦️ weather display 👇 👇 -->
    <div class="col-3 d-flex justify-content-center">
      <div id="weather-display" class="text-center h-auto rounded rounded-2 my-2 bg-frost">
      </div>
    </div>
    <!-- 👇 👇 💬 quote 👇 👇 -->
    <div class="col-6">
      <div id="active-quote" class="text-white my-2 h-auto">
      </div>
    </div>
    <!-- 👇 👇 🫙 empty right side div 👇 👇 -->
    <div class="col-3 d-flex justify-content-center">
      <button class="btn w-auto bg-frost border-0 my-2 rounded-pill p-3 px-4" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#todos-dashboard" aria-controls="offcanvasRight" id="todos-offcanvas-opener"></button>
    </div>
  </section>
</div>
